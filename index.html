<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Files Sandbox</title>
  <!-- jsTree styles -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
  <style>
    /* Make the tree wider (or narrower) */
    #file-tree {
      max-width: 800px;    /* e.g. expand to 800px */
      margin: 1rem auto;   /* center on the page */
    }
  
    /* Increase spacing between rows */
    .jstree-default .jstree-node {
      padding: 0.25rem 0.5rem;   /* vertical | horizontal padding */
    }
  
    /* Change the font size for readability */
    .jstree-default .jstree-anchor {
      font-size: 1.1rem;         /* 110% of normal text */
      line-height: 1.4;          /* more breathing room */
    }

    .jstree-default .jstree-node:hover > .jstree-anchor {
    background: #eef;     /* light blue highlight */
    border-radius: 4px;
  }
  </style>

</head>
<body>
  
  <h1><i class="fa">&#xf1b0;</i> Cat folder</h1>
  <p>Drag to move, right-click to rename/add/delete.</p>
  <div id="file-tree"></div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
